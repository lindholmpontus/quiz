<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Svensexa QUIZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QUIZ OM VINCENT!</h1>

<!-- LOBBY SKÄRM -->
<div id="lobby-screen">
  <input type="text" id="lobby-id" placeholder="Lobby ID">
  <input type="text" id="player-name" placeholder="Ditt namn">
  <button onclick="createLobby()">Skapa lobby</button>
  <button onclick="joinLobby()">Gå med i lobby</button>
</div>

<!-- VÄNTAR-SKÄRM -->
<div id="waiting-screen" style="display:none;">
  <h2>Väntar på att quizet ska börja...</h2>
  <div id="player-list"></div>
  <div id="start-button-wrapper" style="display:none;">
    <button onclick="startLobbyQuiz()">Starta quiz</button>
  </div>
</div>



  <!-- QUIZ SKÄRM -->
  <div id="quiz-screen" style="display:none;">
    <div id="question-container"></div>
    <div id="options-container"></div>
  </div>

  <!-- RESULTAT -->
  <div id="result-screen" style="display:none;">
    <h2>Resultat</h2>
    <p id="score"></p>
    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
    <button onclick="restart()">Spela igen</button>
  </div>

  <!-- Firebase setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCikoQhuIvsES78YzwT3tU2b6VW3iY0g8k",
      authDomain: "quiz-c5eb9.firebaseapp.com",
      databaseURL: "https://quiz-c5eb9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quiz-c5eb9",
      storageBucket: "quiz-c5eb9.firebasestorage.app",
      messagingSenderId: "648813241938",
      appId: "1:648813241938:web:97ff65923f8ea31d7da18b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.dbRef = ref;
    window.dbPush = push;
    window.dbGet = get;
    window.dbSet = set;
    window.dbOnValue = onValue;
  </script>

  <!-- Din quizlogik -->
  <script type="module" src="script.js"></script>
</body>
</html>
